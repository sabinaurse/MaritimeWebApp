<h2>Voyages</h2>
<table *ngIf="voyages.length > 0">
  <thead>
    <tr>
      <th>Ship</th>
      <th>Departure Port</th>
      <th>Arrival Port</th>
      <th>Voyage Date</th>
      <th>Start Date</th>
      <th>End Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let voyage of voyages">
      <td>{{ voyage.ship?.name }}</td>
      <td>{{ voyage.departurePort?.name }}</td>
      <td>{{ voyage.arrivalPort?.name }}</td>
      <td>{{ voyage.voyageDate | date }}</td>
      <td>{{ voyage.startDate | date }}</td>
      <td>{{ voyage.endDate | date }}</td>
    </tr>
  </tbody>
</table>
<p *ngIf="voyages.length === 0">No voyages found.</p>
